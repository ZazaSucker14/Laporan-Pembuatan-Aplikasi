<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Laju Produksi Minyak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            margin-top: 15px;
            padding: 10px;
            background-color: #00509e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #003366;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border-radius: 8px;
            color: #003366;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perhitungan Laju Produksi Minyak</h1>
        <p>Simulasikan laju aliran minyak berdasarkan tekanan dan faktor produktivitas sumur.</p>
    </header>
    <main>
        <form id="production-form">
            <div class="form-group">
                <label for="pr">Tekanan Reservoir (psi):</label>
                <input type="number" id="pr" step="1" value="3000" required>
            </div>
            <div class="form-group">
                <label for="pwf">Tekanan Dasar Sumur (psi):</label>
                <input type="number" id="pwf" step="1" value="1500" required>
            </div>
            <div class="form-group">
                <label for="pi">Faktor Produktivitas Sumur (STB/d/psi):</label>
                <input type="number" id="pi" step="0.1" value="1.5" required>
            </div>
            <button type="button" class="button" onclick="calculateProduction()">Hitung Laju Produksi</button>
        </form>
        <div class="result" id="result" style="display: none;">
            <h3>Hasil Perhitungan:</h3>
            <p id="production"></p>
        </div>
    </main>
    <script>
        function calculateProduction() {
            const pr = parseFloat(document.getElementById('pr').value);
            const pwf = parseFloat(document.getElementById('pwf').value);
            const pi = parseFloat(document.getElementById('pi').value);

            if (isNaN(pr) || isNaN(pwf) || isNaN(pi)) {
                alert("Harap masukkan nilai yang valid!");
                return;
            }

            // Menghitung laju produksi minyak menggunakan formula q = PI * (Pr - Pwf)
            const productionRate = pi * (pr - pwf);

            // Menampilkan hasil perhitungan
            const resultDiv = document.getElementById('result');
            const productionText = document.getElementById('production');
            productionText.textContent = `Laju Produksi Minyak adalah ${productionRate.toFixed(2)} STB/d.`;
            resultDiv.style.display = "block";
        }
    </script>
</body>
</html>
